<div *ngIf="userInfo">
    <h2>{{ userInfo.name }}</h2>
    <p>Class: {{ userInfo.class }}</p>
    <p>Subject: {{ userInfo.subject }}</p>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>KTTK</th>
            <th>KT 15'</th>
            <th>KTGK </th>
            <th>KTCK</th>
            <th>DTB</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of userInfo.score; let i=index">
            <td>{{score.name}}</td>
            <td>{{score.kttk}}</td>
            <td>{{score.kt15}}</td>
            <td>{{score.ktgk}}</td>
            <td>{{score.ktck}}</td>
            <td>{{((score.kttk + score.kt15) + score.ktgk*2+score.ktck*3)/7 | number:'1.2-2'}}</td>
            <td>
                <button class="btn">
                    <span class="badge rounded-pill text-bg-primary" data-toggle="modal" (click)="IsAdd=0;IsUpdate=2"
                        data-target="#ModalId" (click)="editScore(i)">Edit</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="ModalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Student</h5>
                <button type="button" class="close" data-dismiss="modal" arialabel="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formStudent">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">KTTK</label>
                                <input type="number" [formControl]="formStudent.controls.kttk" name="" id=""
                                    class="form-control" placeholder="" ariadescribedby="helpId">
                                <!--<small id="helpId" class="text-muted">Help text</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">KT15</label>
                                <input type="number" [formControl]="formStudent.controls.kt15" name="" id=""
                                    class="form-control" placeholder="" ariadescribedby="helpId">
                                <!--<small id="helpId" class="text-muted">Help text</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">KTGC</label>
                                <input type="number" [formControl]="formStudent.controls.ktgk" name="" id=""
                                    class="form-control" placeholder="" ariadescribedby="helpId">
                                <!--<small id="helpId" class="text-muted">Help text</small>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">KTCK</label>
                                <input type="number" [formControl]="formStudent.controls.ktck" name="" id=""
                                    class="form-control" placeholder="" ariadescribedby="helpId">
                                <!--<small id="helpId" class="text-muted">Help text</small>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" *ngIf="IsAdd==1" (click)="Add()">Save</button> -->
                <button type="button" class="btn btn-primary" (click)="Update()">Save Update
                </button>
                <button type="button" class="btn btn-secondary" (click)="IsAdd=1;IsUpdate=0"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
